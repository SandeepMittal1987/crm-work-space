<div class="forgot-password">
  <div class="left-side">
    <lib-image [lib]="lib.companyLogo"></lib-image>
    <lib-image [lib]="lib.passwordLock"></lib-image>
  </div>
  <div class="right-side">
    <div class="cross-btn" [ngClass]="{'close-btn':(lib.isinputDetailsShow || lib.isNewPassword)}">
      <div class="backbutton" *ngIf="lib.isOtpDetails">
        <lib-image [lib]="lib.backbutton" (redirectlink)="otpBackbutton()"></lib-image>
        <lib-static-label class="backText" [lib]="lib.backText"></lib-static-label>
      </div>
        <lib-image [lib]="lib.crossBtn" (redirectlink)="modalClose()"></lib-image>
    </div>
    <div class="forgot-input" *ngIf="lib.isinputDetailsShow && !lib.isNewPassword && !lib.isOtpDetails">
      <div class="formTexts">
        <lib-static-label [lib]="lib.forgotTitle"></lib-static-label>
        <lib-static-label [lib]="lib.forgotHint"></lib-static-label>
        <lib-static-label [lib]="lib.emailMobile"></lib-static-label>
      </div>
      <div class="form-controls">
        <lib-input-box class="userId" [lib]="lib.emailInput"></lib-input-box>
        <lib-button class="next" [lib]="lib.nextBtn" (triggerClick)="nextClick($event)"></lib-button>
      </div>
    </div>
    <div class="otp-details" *ngIf="lib.isOtpDetails && !lib.isinputDetailsShow && !lib.isNewPassword ">
      <div class="otp-texts">
        <lib-static-label class="otp-title" [lib]="lib.otpTitle"></lib-static-label>
        <lib-dynamic-label class="otp-hints" [lib]="lib.otpHint"></lib-dynamic-label>
      </div>
      <div class="otp-numbr-text">
        <div class="otp-number">
          <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="lib.otpConfig"></ng-otp-input>
          <lib-static-label class="otp-Error" [lib]="lib.optError"></lib-static-label>
        </div>
        <div class="otp-resend">
          <lib-static-label  class="resend-text" [lib]="lib.resendText"></lib-static-label>
          <lib-link class="resend-link" [lib]="lib.resendLink" (crmClick)="resendOtp()"></lib-link>
        </div>
        <div class="otp-next-btn">
          <lib-button class="otp-next" [lib]="lib.otpNextBtn" (triggerClick)="otpNextClick($event)"></lib-button>
        </div>
      </div>

    </div>

    <div class="new-password" *ngIf="lib.isNewPassword && !lib.isOtpDetails && !lib.isinputDetailsShow ">
      <div class="reset-texts">
        <lib-static-label class="reset-title" [lib]="lib.resetTitle"></lib-static-label>
        <lib-static-label class="reset-hints" [lib]="lib.resetHint"></lib-static-label>
      </div>
      <div class="reset-inputs">
        <lib-static-label class="new-input-title" [lib]="lib.newPassword"></lib-static-label>
        <lib-input-box class="new-pwd" [lib]="lib.newPwd"></lib-input-box>
        <lib-static-label class="confirm-input-title" [lib]="lib.confirmPassword"></lib-static-label>
        <lib-input-box class="reset-pwd" [lib]="lib.resetPwd"></lib-input-box>
        <lib-button class="reset-btn-pwd" [lib]="lib.resetPassword" (triggerClick)="resetPasswordClick($event)"></lib-button>
      </div>
    </div>
  </div>
</div>
